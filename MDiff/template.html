<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MDiff</title>
<link rel="stylesheet" type="text/css" href="foundation.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<script src="jquery-3.2.1.slim.min.js"></script>
<script>
var left = 'empty';
$(document).ready(function() {
  $('.mdiffright .mdiffp').click(function() {
    $('.mdiffselected').removeClass('mdiffselected');
    var f = this.dataset.originFile;
    var l = this.dataset.originLine;
    if (left && f != left) {
      $('#mdiff' + left).hide();
    }
    if (!f) {
      left = 'empty';
      $('#mdiffempty').show();
      return;
    }
    left = f;
    $('#mdiff' + f).show();
    var p = $('#mdiff' + f + '-' + l);
    var ls = $('#mdiff' + left + ' .mdiffinner');
    var pos = p.offset().top + ls.scrollTop() - $(this).offset().top;
    ls.scrollTop(pos);
    $(this).addClass('mdiffselected');
    p.addClass('mdiffselected');
  });
});
</script>
<div class="mdiffcolumn">
  <div id="mdiffempty" class="mdiffleft">
    <p style="margin: auto; text-align: center; font-size: 2em; color: gray;">Select a paragraph to see its origin</p>
  </div>
